<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game border border--convex">
      <header class="game__header header border border--pressed">
        <div class="header__counter"><span>000</span></div>
        <div class="header__reset reset">
          <button class="reset__button button border border--convex">
            <svg><use href="./assets/sprite.svg#neutral"></use></svg>
          </button>
        </div>
        <div class="header__timer"><span>000</span></div>
      </header>
      <section class="game__board board border border--pressed">
        <div class="cell border border--pressed cell--mined"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex cell--flagged"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
        <div class="cell border border--convex"></div>
      </section>
      <section class="game__buttons">
        <button class="button border border--convex">Easy</button>
        <button class="button border border--convex">Normal</button>
        <button class="button border border--convex">Pro</button>
      </section>
    </main>
    <section class="game__popup popup"></section>
    <script src="./js/Game.js" type="module"></script>
  </body>
</html>
